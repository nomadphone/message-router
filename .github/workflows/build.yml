name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v2
    
      - name: set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Verify dependencies
        run: go mod verify

      - name: build
        run: go build -v ./...
  
      - name: gofmt
        run: if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi

      - name: staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

      - name: lint
        run: |
          go install golang.org/x/lint/golint@latest
          golint $(go list ./... | grep -v /vendor/)

      - name: vet
        run: go vet $(go list ./... | grep -v /vendor/)

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v2

      - name: build image
        run: podman build -t message-router .

  test: 
    name: Test
    runs-on: ubuntu-latest
    steps: 
      - name: check out code
        uses: actions/checkout@v2

      - name: build image
        run: podman build -t message-router .

      - name: test code
        run: podman run --rm message-router go test -v ./...

